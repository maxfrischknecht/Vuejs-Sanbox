<body>

	<div class="container-fluid" id="content">
		<div class="row">
			<div class="col-12">
				
				<div id="app">
					<h1>Methods, Computed and Watchers</h1>

					<button v-on:click="counter++">Increase</button>
					<button v-on:click="counter--">Decrease</button>
					<button v-on:click="secondCounter++">Second Increase</button>

					<p>{{ counter }} | {{ secondCounter }}</p>
					<p>Result from Methods: {{ result() }}</p>
					<p>Output from Computed: {{ output }}</p>

					<hr>
					<p>Watch "watches" counter, whenever counter changes, it executes a function that resets counter to 0 after 2 seconds.</p>
				</div>


			</div>
		</div>
	</div>

	<script src="assets/js/app.js"></script>

</body>
